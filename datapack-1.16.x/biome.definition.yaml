templates:
  - template: biome/biome.json.ftl
    writer: json
    name: "@MODDATAROOT/worldgen/biome/@registryname.json"
  - template: biome/biome_builder.json.ftl
    writer: json
    name: "@MODDATAROOT/worldgen/configured_surface_builder/@registryname.json"

localizationkeys:
  - key: biome.@modid.@registryname
    mapto: name

field_inclusions: [treesPerChunk, grassPerChunk, seagrassPerChunk, flowersPerChunk, mushroomsPerChunk, bigMushroomsChunk, sandPatchesPerChunk, gravelPatchesPerChunk, reedsPerChunk, cactiPerChunk, customTrees, vanillaTrees, spawnBiome, spawnInCaves, spawnBiomeNether, minHeight, treeVines, treeStem, treeBranch, treeFruits, ambientSound, moodSound, moodSoundDelay, additionsSound, music, spawnParticle, particleToSpawn, particlesProbability, vanillaTreeType, biomeWeight]
