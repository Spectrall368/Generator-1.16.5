templates:
  - template: biome/biome.json.ftl
    writer: json
    name: "@MODDATAROOT/worldgen/biome/@registryname.json"
  - template: biome/biome_builder.json.ftl
    writer: json
    name: "@MODDATAROOT/worldgen/configured_surface_builder/@registryname.json"

localizationkeys:
  - key: biome.@modid.@registryname
    mapto: name

field_inclusions: [name, rainingPossibility, baseHeight, heightVariation, temperature, spawnStronghold,
                  spawnMineshaft, spawnMineshaftMesa, spawnPillagerOutpost, spawnWoodlandMansion, spawnJungleTemple,
                  spawnDesertPyramid, spawnSwampHut, spawnIgloo, spawnOceanMonument, spawnShipwreck, spawnShipwreckBeached,
                  spawnBuriedTreasure, spawnNetherBridge, spawnNetherFossil, spawnBastionRemnant, spawnEndCity, spawnRuinedPortal,
                  villageType, oceanRuinType, spawnEntries, groundBlock, undergroundBlock, underwaterBlock,
                  airColor, grassColor, foliageColor, waterColor, waterFogColor, defaultFeatures]
